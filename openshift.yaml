apiVersion: v1
kind: ConfigMap
metadata:
  name: proto-wa-service-env
data:
  WA_SERVICE_URL: xxx
  WA_APIKEY: xxx
  WA_ENV_ID: xxx
  ACCESS_TOKEN: xxx
  SERVER_URL: http://localhost:3000
---
apiVersion: v1
kind: Service
metadata:
  name: proto-wa-service
spec:
  selector:
    app: proto-wa-service
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: proto-wa-middleware
spec:
  to:
    kind: Service
    name: proto-wa-service
  port:
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proto-wa-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proto-wa-service
  template:
    metadata:
      labels:
        app: proto-wa-service
    spec:
      containers:
        - name: proto-wa-service
          image: quay.io/rj-neuralseek/proto-wa-middleware:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: proto-wa-service-env
